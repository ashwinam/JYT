<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>{% block title %}Hello, world!{% endblock title %} </title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand m-2" href="/">JYT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% block homeActive %} {% endblock homeActive %}" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block aboutActive %}  {% endblock aboutActive %}" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block blogActive %}  {% endblock blogActive %}" href="/blog">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% block contactActive %}  {% endblock contactActive %}" href="/contact">Contact</a>
          </li>


        </ul>
        <form class="d-flex" method='get' action="/search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search"
            id="search">
          <button class="btn btn-outline-success mr-3" type="submit">Search</button>
          {% if user.is_authenticated %}
          <div class="dropdown mx-2">
            <a class="btn btn-outline-success dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            Welcome  {{request.user}}
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="/logout/">Logout</a></li>
            </ul>
          </div>
          {% else %}
          <button type="button" class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#Login"
            data-bs-whatever="@getbootstrap">Login</button>
          <button type="button" class="btn btn-success mr-2" data-bs-toggle="modal" data-bs-target="#SignUp"
            data-bs-whatever="@getbootstrap">SignUp</button>
            {% endif %}
        </form>
      </div>
    </div>
  </nav>



  <!-- Sign Up Modal -->
  <div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="SignUpTitle">Sign Up Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/signup/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="Username" class="col-form-label">Username:</label>
              <input type="text" class="form-control" name="username" id="Username" placeholder="Choose your Username" required>
            </div>
            <div class="mb-3">
              <label for="fname" class="col-form-label">First Name:</label>
              <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div class="mb-3">
              <label for="lname" class="col-form-label">Last Name:</label>
              <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email Address:</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <label for="pass1" class="col-form-label">Choose Your Password:</label>
              <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Choose Your Password" required>
            </div>
            <div class="mb-3">
              <label for="pass2" class="col-form-label">Enter Your Password Again: </label>
              <input type="password" class="form-control" name="pass2" id="pass2" placeholder="Enter Your Password Again" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginTitle">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="/login/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="Username" class="col-form-label">Username:</label>
              <input type="text" class="form-control" name="login_username" id="login_username">
            </div>

            <div class="mb-3">
              <label for="password" class="col-form-label">Password: </label>
              <input type="password" class="form-control" name="login_password" id="login_password">
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% block body %}

  {% endblock body %}
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  -->

</body>

</html>
